<!DOCTYPE html>
<html>
  <head>
    <style>
      #customers {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      #customers td,
      #customers th {
        border: 1px solid #ddd;
        padding: 8px;
      }

      #customers tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      #customers tr:hover {
        background-color: #ddd;
      }

      #customers th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04aa6d;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>A Fancy Table</h1>

    <table id="customers">
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
        <td><button onclick="removeRow(this)">Remove</button></td>
      </tr>
      <tr>
        <td>Berglunds snabbk√∂p</td>
        <td>Christina Berglund</td>
        <td>Sweden</td>
        <td><button onclick="removeRow(this)">Remove</button></td>
      </tr>
      <tr>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
        <td><button onclick="removeRow(this)">Remove</button></td>
      </tr>
      <!-- Add more rows here if needed -->
    </table>

    <button id="addButton" onclick="addRow()">Add Row</button>

    <script>
      // Function to add a new row to the table
      function addRow() {
        var table = document.getElementById("customers");
        var newRow = table.insertRow(table.rows.length - 1); // Insert before the last row

        var companyCell = newRow.insertCell(0);
        var contactCell = newRow.insertCell(1);
        var countryCell = newRow.insertCell(2);
        var actionCell = newRow.insertCell(3);

        companyCell.innerHTML = "Batu";
        contactCell.innerHTML = "New Contact";
        countryCell.innerHTML = "New Country";
        actionCell.innerHTML =
          '<button onclick="removeRow(this)">Remove</button>';
      }

      // Function to remove a row from the table
      function removeRow(button) {
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
      }
    </script>
  </body>
</html>
