<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="navigasi">
      <div class="max-h-screen max-w-screen bg-gray-400 flex">
        <ul class="flex gap-8 font-sans p-4 font-semibold ml-8">
          <li><a href="#">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="#login">Login</a></li>
          <li><a href="#">Register</a></li>
        </ul>
        <ul></ul>
      </div>
    </section>
    <section class="main">
      <div class="text-center m-8">
        <h2 class="text-5xl font-sans font-bold underline">Login Form</h2>
        <div
          id="#login"
          class="border border-gray-600 rounded-xl mt-8 mb-8 p-8"
        >
          <div class="formRegister">
            <div class="fullName my-2">
              <input
                type="text"
                name=""
                id=""
                class="border drop-shadow px-3 rounded-xl"
                placeholder="Input Your Fullname"
              />
            </div>
            <div class="emailForm my-2">
              <input
                type="email"
                name=""
                id=""
                class="border drop-shadow px-3 rounded-xl"
                placeholder="Input your email address"
              />
            </div>
            <div class="passwordForm my-2">
              <input
                type="password"
                name="sandi"
                id="sandi"
                class="border drop-shadow px-3 rounded-xl"
                placeholder="Input your password"
              />
            </div>
          </div>
        </div>
        <div class="button">
          <button
            id="login"
            class="bg-blue-500 py-1 px-3 rounded-full font-semibold mx-2"
          >
            <a href="#"> Login </a>
          </button>
          <button
            id="register"
            class="bg-blue-500 py-1 px-3 rounded-full font-semibold mx-2"
          >
            <a href="#"> Register </a>
          </button>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="text-center">
        <div class="border border-gray-600 rounded-xl mx-8 my-8"></div>
        <p class="text-xl font-sans font-bold underline">ini footer</p>
      </div>
    </section>
  </body>
