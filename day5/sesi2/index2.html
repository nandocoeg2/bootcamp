<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success">
    <div class="mt-10 position-relative overflow-hidden">
      <div class="container content-space-2">
        <div class="row justify-content-center align-items-lg-center">
          <div class="col-md-8 col-lg-6 mb-7 mb-lg-0"></div>
          <div class="col-md-8 col-lg-6">
            <div class="ps-lg-5">
              <div class="card card-lg">
                <div class="card-body">
                  <div class="row align-items-sm-center mb-5">
                    <div class="col-sm-auto order-sm-2 mb-3 mb-sm-0"></div>
                    <div class="col-sm">
                      <h5 class="card-title">Join Space</h5>
                      <p class="card-text">
                        Hundreds of companies using Space to build their
                        business.
                      </p>
                    </div>
                  </div>
                  <form>
                    <div class="mb-4">
                      <label class="form-label" for="registerEmail"
                        >Your name</label
                      >
                      <input
                        type="text"
                        name="name"
                        class="form-control form-control-lg"
                        id="registerName"
                        placeholder="Type your name here"
                      />
                    </div>
                    <div class="mb-4">
                      <label class="form-label" for="registerEmail"
                        >Your email</label
                      >
                      <input
                        type="email"
                        name="name"
                        class="form-control form-control-lg"
                        id="registerName"
                        placeholder="Type your mail here"
                      />
                    </div>
                    <div class="mb-4">
                      <label for="form-label">Company Size</label>
                      <div class="row">
                        <div class="col-sm mb-4 mb-sm-0">
                          <!-- Form Check -->
                          <label
                            class="form-control form-control-lg"
                            for="registerRadio1"
                          >
                            <span class="form-check form-check-custom">
                              <input
                                type="radio"
                                class="form-check-input"
                                name="registerRadio"
                                id="registerRadio1"
                                checked=""
                              />
                              <span class="form-check-label">1-10</span>
                            </span>
                          </label>
                          <!-- End Form Check -->
                        </div>

                        <div class="col-sm">
                          <!-- Form Check -->
                          <label
                            class="form-control form-control-lg"
                            for="registerRadio2"
                          >
                            <span class="form-check form-check-custom">
                              <input
                                type="radio"
                                class="form-check-input"
                                name="registerRadio"
                                id="registerRadio2"
                              />
                              <span class="form-check-label">More than 10</span>
                            </span>
                          </label>
                          <!-- End Form Check -->
                        </div>

                        <div class="d-grid text-center mt-4">
                          <button type="submit" class="btn btn-success btn-lg">
                            Start your free 30-days trial
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
